<div class="container mx-auto p-6 bg-gray-50 min-h-screen">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Scheduled Appointments</h1>

  <div *ngIf="scheduledAppointments.length > 0; else noAppointments" class="space-y-6">
    <div *ngFor="let appt of scheduledAppointments" class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
      <div class="md:flex md:justify-between items-start mb-4">
        <div>
          <h3 class="text-xl font-semibold text-blue-700 mb-1">{{ appt.patientName }}</h3>
          <p class="text-gray-700"><span class="font-medium">Date:</span> {{ appt.appointmentDate | date: 'fullDate' }}</p>
          <p class="text-gray-700"><span class="font-medium">Time:</span> {{ appt.appointmentTime }}</p>
          <p *ngIf="appt.reason" class="text-sm text-gray-600 mt-1"><span class="font-medium">Reason:</span> {{ appt.reason }}</p>
        </div>
        <div class="mt-4 md:mt-0 md:text-right">
          <span class="px-3 py-1 text-xs font-semibold rounded-full inline-block"
                [ngClass]="{
                  'bg-green-100 text-green-800': appt.status === 'Confirmed',
                  'bg-gray-200 text-gray-800': appt.status === 'Completed',
                  'bg-red-100 text-red-800': appt.status === 'Cancelled'
                }">
            {{ appt.status }}
          </span>
        </div>
      </div>

      <div class="mt-4 pt-4 border-t border-gray-200 flex flex-wrap gap-2 justify-end" *ngIf="appt.status === 'Confirmed'">
        <button (click)="markAsCompleted(appt.id)"
                class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md text-sm transition duration-150">
          Mark as Completed
        </button>
        <button (click)="cancelAppointment(appt.id)"
                class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md text-sm transition duration-150">
          Cancel Appointment
        </button>
      </div>
       <div class="mt-4 pt-4 border-t border-gray-200 text-right" *ngIf="appt.status === 'Completed' || appt.status === 'Cancelled'">
        <p class="text-sm text-gray-500">This appointment is {{ appt.status.toLowerCase() }}.</p>
      </div>
    </div>
  </div>

  <ng-template #noAppointments>
    <div class="bg-white p-8 rounded-lg shadow-xl text-center">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
      </svg>
      <h3 class="mt-2 text-lg font-medium text-gray-900">No appointments</h3>
      <p class="mt-1 text-sm text-gray-500">You currently have no scheduled appointments.</p>
    </div>
  </ng-template>
</div>
